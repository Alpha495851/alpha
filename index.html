            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false">
    <div class="calculator">
        <!-- Display -->
        <div class="display">
            <input type="text" id="result" placeholder="0" disabled>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <div id="history"></div>
            <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
        </div>

        <!-- Buttons -->
        <div class="buttons basic-buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">−</button>

            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
        </div>

        <!-- Menu Toggle Button -->
        <button class="menu-btn" onclick="toggleMenu()">Menu</button>

        <!-- Advanced Buttons (Initially Hidden) -->
        <div class="buttons advanced-buttons" id="advanced-buttons">
    <button onclick="toggleDegRad()">Deg</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('10**')">10ˣ</button>

    <button onclick="memoryClear()">MC</button>
    <button onclick="memoryAdd()">M+</button>
    <button onclick="memorySubtract()">M-</button>
    <button onclick="memoryRecall()">MR</button>

    <!-- Updated buttons to show symbols -->
    <button onclick="appendSymbol('√')">√</button>
    <button onclick="appendSymbol('∛')">∛</button>
    <button onclick="appendSymbol('lg')">lg</button>
    <button onclick="appendSymbol('ln')">ln</button>

    <button onclick="appendSymbol('sin')">sin</button>
    <button onclick="appendSymbol('cos')">cos</button>
    <button onclick="appendSymbol('tan')">tan</button>
    <button onclick="appendSymbol('eˣ')">eˣ</button>

    <button onclick="appendSymbol('sinh')">sinh</button>
    <button onclick="appendSymbol('cosh')">cosh</button>
    <button onclick="appendSymbol('tanh')">tanh</button>
    <button onclick="appendSymbol('π')">π</button>

    <button onclick="appendValue('**2')">x²</button>
    <button onclick="appendValue('**3')">x³</button>
    <button onclick="appendValue('**')">xʸ</button>
    <button onclick="appendValue('%')">%</button>

    <button onclick="clearDisplay()">AC</button>
    <button onclick="deleteLast()">DEL</button>
        </div>
                

    <script src="script.js"></script>
</body>
</html>
