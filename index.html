<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        .calculator {
            max-width: 360px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .menu {
            background-color: #444;
            border: none;
            padding: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .clear-history {
            background-color: #444;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            text-align: right;
            font-size: 28px;
            border: none;
            padding: 10px;
            margin-bottom: 15px;
        }

        .buttons, .advanced-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        #advanced-buttons {
            display: none;
            margin-top: 20px;
        }

        #history {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        #history div {
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }

        #history div:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- Header with Menu Button -->
        <div class="header">
            <button class="menu" onclick="toggleMenu()">☰</button>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
        
        <!-- Display Section -->
        <input type="text" id="result" class="display" disabled />

        <!-- Basic Buttons (Normal Calculator Layout) -->
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('*')">×</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculate()">=</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>

        <!-- Advanced Calculator Buttons (Initially Hidden under Menu) -->
        <div id="advanced-buttons" class="advanced-buttons">
            <button onclick="appendValue('sin(')">sin</button>
            <button onclick="appendValue('cos(')">cos</button>
            <button onclick="appendValue('tan(')">tan</button>
            <button onclick="appendValue('sqrt(')">√</button>
            <button onclick="appendValue('Math.cbrt(')">³√</button>
            <button onclick="appendValue('x**2')">x²</button>
            <button onclick="appendValue('x**3')">x³</button>
            <button onclick="appendValue('Math.PI')">π</button>
            <button onclick="appendValue('Math.E')">e</button>
            <button onclick="appendValue('Math.log10(')">lg</button>
            <button onclick="appendValue('Math.log(')">ln</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('%')">%</button>
        </div>

        <!-- Calculation History -->
        <div id="history" class="history">
            <!-- History of calculations will be displayed here -->
        </div>
    </div>

    <script>
        let currentCalculation = '';
        let history = [];

        function appendValue(value) {
            currentCalculation += value;
            document.getElementById('result').value = currentCalculation;
        }

        function clearDisplay() {
            currentCalculation = '';
            document.getElementById('result').value = '';
        }

        function deleteLast() {
            currentCalculation = currentCalculation.slice(0, -1);
            document.getElementById('result').value = currentCalculation;
        }

        function calculate() {
            try {
                let result = eval(currentCalculation);
                document.getElementById('result').value = result;
                history.push(`${currentCalculation} = ${result}`);
                currentCalculation = result;
                updateHistory();
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function toggleMenu() {
            const advancedButtons = document.getElementById('advanced-buttons');
            advancedButtons.style.display = advancedButtons.style.display === 'none' ? 'grid' : 'none';
        }

        function clearHistory() {
            history = [];
            updateHistory();
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            history.forEach(calc => {
                const div = document.createElement('div');
                div.textContent = calc;
                historyDiv.appendChild(div);
            });
        }
    </script>

</body>
</html>
